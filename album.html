      <div class="music-player-mobile">
        <img
          class="album-artwork-mob"
          src="https://upload.wikimedia.org/wikipedia/en/2/27/Daft_Punk_-_Discovery.png"
        />
        <div class="album-details-mob">
          <h4>One More Time</h4>
          <h5>Daft Punk</h5>
        </div>
        <div class="mobile-player-btns">
          <i class="bi bi-speaker"></i>
          <i class="bi bi-heart"></i>
          <i class="fa-solid fa-play"></i>
        </div>
      </div>

      <div class="music-player">
        <div class="album-details p-0 mr-0">
          <img
            class="album-artwork"
            src="https://upload.wikimedia.org/wikipedia/en/2/27/Daft_Punk_-_Discovery.png"
          />
          <div class="album-text">
            <h4>One More Time</h4>
            <h5>Daft Punk</h5>
          </div>
          <div class="icons ml-4">
            <i class="bi bi-heart"></i>
            <i class="bi bi-pip"></i>
          </div>
        </div>

        <div
          class="player-controls d-flex align-items-center justify-content-center"
        >
          <div class="control-buttons ml-5">
            <i class="bi bi-shuffle" style="font-size: 0.4em"></i>
            <i class="bi bi-skip-start" style="font-size: 0.5em"></i>
            <i class="bi bi-play-fill mx-0" style="font-size: 0.8em"></i>
            <i class="bi bi-skip-end" style="font-size: 0.5em"></i>
            <i class="bi bi-repeat" style="font-size: 0.5em"></i>
          </div>
          <div class="bar-container">
            <span id="time-remain">0:00</span>
            <div class="music-bar"></div>
            <span id="time-total">0:00</span>
          </div>
        </div>

        <div class="media-controls">
          <i class="bi bi-music-note-list"></i>
          <i class="bi bi-speaker"></i>
          <i class="fa-solid fa-volume-high"></i>
          <input id="volume " type="range" />
        </div>
      </div>

      <div class="container col-12 col-sm-12 col-md-12 col-lg-10 m-0 p-0">
        <!-- newToBar -->
        <div class="topbar hide">
          <div class="prev-next-buttons">
            <button type="button" class="fa fas fa-chevron-left"></button>
            <button type="button" class="fa fas fa-chevron-right"></button>
          </div>
          <div class="navbar d-flex align-items-center">
            <a href="#">Sign Up</a>

            <button type="button">Log In</button>
          </div>
        </div>
        <!-- newToBar -->
        <div class="go-back d-none show1 pl-4 pt-3 pb-0 my-0">
          <iconify-icon icon="ic:baseline-arrow-back" width="30"></iconify-icon>
        </div>
        <div class="album-cover p-3"></div>
        <div class="play-bar">
          <div class="songs p-3">
            <div class="play d-flex justify-content-start align-items-center">
              <div
                class="hide play-container d-flex justify-content-center align-items-center"
              >
                <div class="triangle"></div>
              </div>
              <div class="favourate mx-4">
                <iconify-icon
                  icon="mdi:cards-heart-outline"
                  width="25"
                  height="25"
                ></iconify-icon>
              </div>
              <div class="download d-none show mr-4">
                <iconify-icon
                  icon="grommet-icons:download-option"
                  width="20"
                ></iconify-icon>
              </div>
              <div class="menu-settings mb-3">
                <h3 class="hide">...</h3>
                <span class="d-none show pt-3"
                  ><iconify-icon
                    icon="mdi:dots-vertical"
                    width="25"
                  ></iconify-icon
                ></span>
              </div>
              <div
                id="shulffle"
                class="d-none shulffle mr-auto show d-flex justify-content-end ml-5"
              >
                <iconify-icon icon="ph:shuffle" width="25"></iconify-icon>
              </div>
              <div class="d-none shulffle mr-3 show d-flex justify-content-end">
                <!-- <div><i class="bi bi-shuffle"></i></div> -->
                <div
                  class="play-container d-flex justify-content-center align-items-center"
                >
                  <div class="triangle"></div>
                </div>
              </div>
            </div>
          </div>
          <div id="title" class="songs-list mb-0 pb-0 mx-3">
            <div
              class="songs-list-bar d-flex justify-content-between pr-4 pl-2 mr-4"
            >
              <span># TITLE</span>
              <span
                ><iconify-icon
                  icon="material-symbols:nest-clock-farsight-analog-outline-rounded"
                  width="20"
                ></iconify-icon
              ></span>
            </div>
            <hr />
          </div>
        </div>
        <div class="track pl-4 pt-4 mb-5"></div>
      </div>
    </div>
